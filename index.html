<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z3Connect CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #6366f1;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: white;
            box-shadow: var(--card-shadow);
            padding: 16px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 24px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-badge {
            position: relative;
            cursor: pointer;
        }

        .notification-badge i {
            font-size: 20px;
            color: var(--text-color);
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
        }

        .customer-form {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 90px;
        }

        .form-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h2 {
            font-size: 18px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: var(--bg-color);
        }

        .search-filter-section {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            padding-left: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%2364748b"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>') 12px center/20px no-repeat;
        }

        .filter-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn i {
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-card {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.blue {
            background-color: #dbeafe;
            color: var(--primary-color);
        }

        .stat-icon.green {
            background-color: #dcfce7;
            color: var(--success-color);
        }

        .stat-icon.yellow {
            background-color: #fef3c7;
            color: var(--warning-color);
        }

        .stat-info h3 {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .stat-info p {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        .customers-list {
            display: grid;
            gap: 16px;
        }

        .customer-card {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .customer-info {
            flex: 1;
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .customer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .customer-details h3 {
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .customer-meta {
            display: flex;
            gap: 24px;
            color: #64748b;
            font-size: 14px;
        }

        .customer-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag i {
            font-size: 12px;
        }

        .tag-new {
            background-color: #dcfce7;
            color: var(--success-color);
        }

        .tag-regular {
            background-color: #dbeafe;
            color: var(--primary-color);
        }

        .tag-vip {
            background-color: #fef3c7;
            color: var(--warning-color);
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background-color: var(--bg-color);
        }

        .action-btn.edit:hover {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .action-btn.delete:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .customer-form {
                position: static;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .customer-card {
                flex-direction: column;
                gap: 16px;
            }

            .customer-meta {
                flex-direction: column;
                gap: 8px;
            }

            .actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>Z3Connect CRM</h1>
                </div>
                <div class="user-menu">
                    <div class="notification-badge">
                        <i class="far fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <button class="btn-outline">
                        <i class="far fa-user"></i>
                        welcome
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <aside>
                <form id="customerForm" class="customer-form">
                    <div class="form-header">
                        <h2>Add New Customer</h2>
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Name</label>
                        <input type="text" id="name" required placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="status">Customer Status</label>
                        <select id="status" required>
                            <option value="new">New Customer</option>
                            <option value="regular">Regular Customer</option>
                            <option value="vip">VIP Customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" rows="3" placeholder="Enter any additional notes"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="submitBtn" class="btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Customer
                        </button>
                        <button type="reset" class="btn-outline">
                            <i class="fas fa-redo"></i>
                            Reset
                        </button>
                    </div>
                </form>
            </aside>

            <main>
                <div class="search-filter-section">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search customers by name, email, or phone...">
                    <div class="filter-options">
                        <button class="filter-btn active" data-status="all">
                            <i class="fas fa-users"></i>
                            All Customers
                        </button>
                        <button class="filter-btn" data-status="new">
                            <i class="fas fa-star"></i>
                            New
                        </button>
                        <button class="filter-btn" data-status="regular">
                            <i class="fas fa-user"></i>
                            Regular
                        </button>
                        <button class="filter-btn" data-status="vip">
                            <i class="fas fa-crown"></i>
                            VIP
                        </button>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Customers</h3>
                            <p id="totalCustomers">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>New Customers</h3>
                            <p id="newCustomers">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon yellow">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="stat-info">
                            <h3>VIP Customers</h3>
                            <p id="vipCustomers">0</p>
                        </div>
                    </div>
                </div>

                <div id="customersList" class="customers-list">
                    <!-- Empty state template -->
                    <div class="empty-state">
                        <i class="far fa-folder-open"></i>
                        <h3>No customers found</h3>
                        <p>Try adjusting your search or filters to find what you're looking for.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            updateDoc,
            deleteDoc,
            doc,
            query,
            orderBy,
            onSnapshot,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC1pj5muBSq9jqAk9M-SzsVk4Ybhh2Prn8",
            authDomain: "simplecrm-b876d.firebaseapp.com",
            projectId: "simplecrm-b876d",
            storageBucket: "simplecrm-b876d.firebasestorage.app",
            messagingSenderId: "762823371825",
            appId: "1:762823371825:web:3204de2fcefb5843dc3910",
            measurementId: "G-GEX7M92P0M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // DOM Elements
        const customerForm = document.getElementById('customerForm');
        const customersList = document.getElementById('customersList');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const submitBtn = document.getElementById('submitBtn');
        let editingId = null;
        let currentFilter = 'all';
        let customers = [];

        // Add/Edit Customer
        customerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customer = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value,
                timestamp: serverTimestamp(),
                lastUpdated: serverTimestamp()
            };

            submitBtn.disabled = true;
            try {
                if (editingId) {
                    const customerRef = doc(db, 'customers', editingId);
                    await updateDoc(customerRef, {
                        ...customer,
                        lastUpdated: serverTimestamp()
                    });
                    editingId = null;
                    submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Customer';
                } else {
                    await addDoc(collection(db, 'customers'), customer);
                }
                customerForm.reset();
                loadCustomers();
            } catch (error) {
                console.error("Error adding/editing customer: ", error);
                showNotification("Error saving customer", "error");
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Load Customers
        async function loadCustomers() {
            try {
                const customersRef = collection(db, 'customers');
                const q = query(customersRef, orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);

                customers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateStats();
                filterCustomers();
            } catch (error) {
                console.error("Error loading customers: ", error);
                showNotification("Error loading customers", "error");
            }
        }

        // Display Customers
        function displayCustomers(customersToShow) {
            if (customersToShow.length === 0) {
                customersList.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-folder-open"></i>
                        <h3>No customers found</h3>
                        <p>Try adjusting your search or filters to find what you're looking for.</p>
                    </div>
                `;
                return;
            }

            customersList.innerHTML = '';
            customersToShow.forEach(customer => {
                const card = createCustomerCard(customer);
                customersList.appendChild(card);
            });
        }

        // Create Customer Card
        function createCustomerCard(customer) {
            const div = document.createElement('div');
            div.className = 'customer-card';
            
            const statusIcons = {
                new: 'fas fa-star',
                regular: 'fas fa-user',
                vip: 'fas fa-crown'
            };

            const initials = customer.name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase();

            div.innerHTML = `
                <div class="customer-info">
                    <div class="customer-header">
                        <div class="customer-avatar">${initials}</div>
                        <div class="customer-details">
                            <h3>${customer.name}</h3>
                            <div class="customer-meta">
                                <span><i class="far fa-envelope"></i>${customer.email}</span>
                                <span><i class="fas fa-phone"></i>${customer.phone}</span>
                            </div>
                        </div>
                    </div>
                    <span class="tag tag-${customer.status}">
                        <i class="${statusIcons[customer.status]}"></i>
                        ${customer.status.charAt(0).toUpperCase() + customer.status.slice(1)}
                    </span>
                </div>
                <div class="actions">
                    <button onclick="window.editCustomer('${customer.id}')" class="action-btn edit" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="window.deleteCustomer('${customer.id}')" class="action-btn delete" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            return div;
        }

        // Search and Filter
        searchInput.addEventListener('input', filterCustomers);
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.status;
                filterCustomers();
            });
        });

        function filterCustomers() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = customers.filter(customer => {
                const matchesSearch = 
                    customer.name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.phone.toLowerCase().includes(searchTerm);
                
                const matchesFilter = 
                    currentFilter === 'all' || 
                    customer.status === currentFilter;

                return matchesSearch && matchesFilter;
            });

            displayCustomers(filtered);
        }

        // Update Statistics
        function updateStats() {
            document.getElementById('totalCustomers').textContent = customers.length;
            document.getElementById('newCustomers').textContent = 
                customers.filter(c => c.status === 'new').length;
            document.getElementById('vipCustomers').textContent = 
                customers.filter(c => c.status === 'vip').length;
        }

        // Edit Customer
        async function editCustomer(id) {
            try {
                const customer = customers.find(c => c.id === id);
                if (customer) {
                    document.getElementById('name').value = customer.name;
                    document.getElementById('email').value = customer.email;
                    document.getElementById('phone').value = customer.phone;
                    document.getElementById('status').value = customer.status;
                    document.getElementById('notes').value = customer.notes || '';
                    
                    editingId = id;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Customer';
                    document.getElementById('name').focus();
                }
            } catch (error) {
                console.error("Error loading customer for edit: ", error);
                showNotification("Error loading customer", "error");
            }
        }

        // Delete Customer
        async function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const customerRef = doc(db, 'customers', id);
                    await deleteDoc(customerRef);
                    showNotification("Customer deleted successfully", "success");
                    loadCustomers();
                } catch (error) {
                    console.error("Error deleting customer: ", error);
                    showNotification("Error deleting customer", "error");
                }
            }
        }

        // Show Notification
        function showNotification(message, type) {
            // Implementation of toast notification system can be added here
            console.log(`${type}: ${message}`);
        }

        // Make functions available globally for onclick handlers
        window.editCustomer = editCustomer;
        window.deleteCustomer = deleteCustomer;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
            setupRealtimeUpdates();
        });

        // Real-time Updates
        function setupRealtimeUpdates() {
            const customersRef = collection(db, 'customers');
            const q = query(customersRef, orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const customer = { id: change.doc.id, ...change.doc.data() };
                    
                    if (change.type === 'added') {
                        customers.unshift(customer);
                    } else if (change.type === 'modified') {
                        const index = customers.findIndex(c => c.id === customer.id);
                        if (index !== -1) customers[index] = customer;
                    } else if (change.type === 'removed') {
                        const index = customers.findIndex(c => c.id === customer.id);
                        if (index !== -1) customers.splice(index, 1);
                    }
                });
                
                updateStats();
                filterCustomers();
            });
        }
    </script>
</body>
</html>
